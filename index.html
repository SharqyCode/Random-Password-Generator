<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;800&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">
          Generate a <span class="randPass">Random Password</span>
        </h1>
        <span id="length">Length:</span>
        <input type="number" name="" id="passLength" />
      </div>
      <div class="passInput">
        <input type="text" id="passText" placeholder="Password" />
        <i class="fa-solid fa-copy" id="copy"></i>
      </div>
      <button type="button">
        <i class="fa-solid fa-bolt"></i>Generate Password
      </button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
